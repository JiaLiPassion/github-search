<button class="prev-button" (click)="prevClicked()" [disabled]="!pageInfo || !pageInfo.previousPage">Prev</button>
<button class="next-button" (click)="nextClicked()" [disabled]="!pageInfo || !pageInfo.nextPage">Next</button>
<span class="current-page">Current Page: {{pageInfo?.currentPage}}</span>
<span class="total-page">Total Page: {{pageInfo?.totalPage}}</span>
