<ng-container *ngIf="result; else empty_tpl">
  <ng-container *ngFor="let item of result.items">
    <app-dynamic-item [item]="item"></app-dynamic-item>
    <hr>
  </ng-container>
  <hr>
  <app-pager [pageInfo]="result.pageInfo" (pageChanged)="pageChangeHandler($event)"></app-pager>
</ng-container>
<ng-template #empty_tpl>
  No results match the search conditions.
</ng-template>
