<div class="container">
  <div class="avatar">
    <img [src]="item.avatarUrl" *ngIf="item?.avatarUrl" (click)="gotoGitHub(item?.githubUrl)">
  </div>
  <div class="profile-container">
    <div class="handle">
      <label>Name:</label>{{item?.login}}</div>
    <div class="star">
      <label>Starred:</label>{{item?.starredCount}} repositories</div>
    <div class="follower">
      <label>Follower Count:</label>{{item?.followerCount}}</div>
  </div>
</div>
