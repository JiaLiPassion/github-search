<div class="search-box-container">
  <input class="search-box-input" placeholder="Search GitHub" [formControl]="query" />
  <div class="per-page-container">
    <label>Items per page</label>
    <input class="per-page-input" [formControl]="perPage">
  </div>
  <button class="search-box-button" (click)="search(query.value)" [disabled]="!query.value.trim()">Search</button>
</div>
